<!DOCTYPE html>
<html>
<head>
    <script src="myscripts.js" defer></script>
    <link rel="stylsheet" href="style">
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
</head>
<body>
    <div id="outer-box">
        <div id="display-box">
            <div id="formula"></div>
            <div id="solution"></div>
        </div>
        <div id="buttons-box">
            <button class="buttons" id="sum">+</button>
            <button class="buttons" id="subtract">-</button>
            <button class="buttons" id="multiply">x</button>
            <button class="buttons" id="divide">/</button>
            <button class="buttons equals" id="result">=</button>
            <button class="buttons clear" id="clear">Clear</button>
        </div>

    </div>
</body>
</html>
